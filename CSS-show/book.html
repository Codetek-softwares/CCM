<!DOCTYPE html>
<html lang="en">

<!-- <head> -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS SHOW</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="icon" type="image/x-icon" href="img/icon.png">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    header {
        background-color: #fa5b5b;
        color: #fff;
        padding: 15px 0;
        text-align: center;
        font-family: Georgia, 'Times New Roman', Times, serif;
    }

    header h1 {
        margin: 0;
    }

    nav ul {
        list-style: none;
        padding: 0;
    }

    nav ul li {
        display: inline;
        margin: 0 10px;
    }

    nav ul li a {
        color: #fff;
        text-decoration: none;
    }

    .test {
        text-align: left;
    }

    .test1 {
        text-align: right;
        float: right;
        margin-right: 3%;
    }

    .test2 {
        margin-top: -1%;
    }


    .container {
        width: 95%;
        margin-left: 2.5%;
    }

    .section {
        margin-bottom: 40px;
    }

    .book {
        text-decoration: none;
        padding: 1%;
        color: #5b9383;
        font-size: larger;
    }

    .seats {
        display: grid;
        grid-template-columns: repeat(10, 4fr);
        gap: 10px;
    }

    .seat {
        /* width: 30px;
        height: 70px; */
        background-color: #ddd;
        /* text-align: center; */
        line-height: 20px;
        cursor: pointer;
        padding: 20%;
    }

    .seat.selected {
        background-color: #6c5ce7;
        color: white;
    }

    .seat.unavailable {
        background-color: #ff7675;
        cursor: not-allowed;
    }

    .payment {
        display: none;
    }

    .modal {
        display: none;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
    }

    .modal-content {
        background-color: #5b5b5bf6;
        padding: 35px;
        border-radius: 45px;
        text-align: center;
        position: relative;
        max-width: 350px;
        width: 100%;
        color: #4b8aef;
    }

    .close-button {
        position: absolute;
        top: 10px;
        right: 9px;
        font-size: 30px;
        cursor: pointer;
        color: #1e1e1e;
    }

    h2 {
        margin-bottom: 20px;
    }

    .social-button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: none;
        border-radius: 100px;
        font-size: 16px;
        cursor: pointer;
    }

    .google {

        color: #ffffff00;
    }

    .email {

        color: #fff;
    }

    .apple {

        color: #fff;
    }

    .mobile {
        background-color: #b0efbed2;
        color: #fff;
    }

    .social-button img {
        margin-right: 0px;
    }

    .divider {
        margin: 20px 0;
        font-size: 14px;
        color: #888;
    }

    p {
        font-size: 12px;
        color: #888;
    }

    p a {
        color: #4285F4;
        text-decoration: none;
    }

    p a:hover {
        text-decoration: underline;
    }

    footer {
        background-color: #fa5b5b;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: absolute;
        /* bottom: -90%; */
        width: 98.58%
    }

    .icons a {
        text-decoration: none;
        color: #ffffff;
        margin: 0 10px;
        transition: color 0.3s;
        font-size: 150%;
    }

    .icons a:hover {
        color: #007bff;
    }
</style>

<body>
    <header>
        <h1> <img class="test2" src="img/logo-removebg-preview.png" alt="Logo" width="4%"> <i>సినిమా చూపిస్త మావ</i>
        </h1>
        <nav class="test">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="showtime.html">Showtimes</a></li>
                <li><a href="promotion.html">Promotions</a></li>
                <li><input type="text" placeholder="Search Movies..." class="search-bar" id="movieSearch"></li>
                <li><input type="text" placeholder="Search Location..." class="search-bar" id="locationSearch"></li>
                <li class="test1"><i class="fa fa-user" id="userIcon" style="font-size:30px"><a href=""></a></i></li>
            </ul>
        </nav>
        <div class="modal" id="modal">
            <div class="modal-content">
                <span class="close-button" id="closeButton">&times;</span>
                <h2>LOGIN </h2>
                <button class="social-button google"><img src="img/goog.png" alt="Google" width="50px"> </button>
                <button class="social-button email"><img src="img/mail.png" alt="Email" width="50px"> </button>
                <button class="social-button apple"><img src="img/ios.png" alt="Apple" width="50px"></button>
                <div class="divider">OR</div>
                <!-- <button class="social-button mobile"><img src="img/india.png" alt="India" width="50px"> +91 </button> -->
                <p>I agree to the <a href="#">Terms & Conditions</a> & <a href="#">Privacy Policy</a></p>
            </div>
        </div>
    </header>
    <div class="container">
        <h1><i>Book Your Movie Tickets</i></h1>
        <div class="section">
            <label for="format">Select Format:</label>
            <select id="format">
                <option value="2D">2D</option>
                <option value="3D">3D</option>
                <option value="IMAX">IMAX</option>
            </select>
        </div>
        <div class="section">
            <h2>Select Seats:</h2>
            <div class="seats">
                <!-- Seats will be dynamically generated here -->
            </div>
        </div>
        <div class="section">
            <button id="proceedToPayment"><a href="payment.html" class="book">Book</a></button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 CSS SHOW</p>
        <div class="icons">
            <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/accounts/login/?hl=en"><i class="fab fa-instagram"></i></a>
            <a href="https://x.com/i/flow/login"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const seatsContainer = document.querySelector('.seats');
            const proceedToPaymentButton = document.getElementById('proceedToPayment');
            const paymentSection = document.querySelector('.payment');
            const paymentForm = document.getElementById('paymentForm');

            // Generate seats
            for (let i = 1; i <= 50; i++) {
                const seat = document.createElement('div');
                seat.classList.add('seat');
                seat.textContent = i;
                seat.addEventListener('click', () => {
                    if (!seat.classList.contains('unavailable')) {
                        seat.classList.toggle('selected');
                    }
                });
                seatsContainer.appendChild(seat);
            }

            // Mark some seats as unavailable (for example purposes)
            document.querySelectorAll('.seat:nth-child(7n)').forEach(seat => {
                seat.classList.add('unavailable');
            });

            // Handle proceed to payment
            proceedToPaymentButton.addEventListener('click', () => {
                const selectedSeats = document.querySelectorAll('.seat.selected');
                if (selectedSeats.length === 0) {
                    alert('Please select at least one seat.');
                    return;
                }
                paymentSection.style.display = 'block';
                window.scrollTo(0, document.body.scrollHeight);
            });

            // Handle payment form submission
            paymentForm.addEventListener('submit', (e) => {
                e.preventDefault();
                alert('Payment Successful! Your seats have been booked.');
                // Here, you can handle the actual payment processing using a payment gateway API.
            });
        });
    </script>
    <script>
        document.getElementById('userIcon').addEventListener('click', function () {
            document.getElementById('modal').style.display = 'flex';
        });

        document.getElementById('closeButton').addEventListener('click', function () {
            document.getElementById('modal').style.display = 'none';
        });

        window.addEventListener('click', function (event) {
            if (event.target == document.getElementById('modal')) {
                document.getElementById('modal').style.display = 'none';
            }
        });
    </script>
</body>

</html>
